<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script data-ad-client="6568905551" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/MediQery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style/style.css">
    <title>Ficha Técnica para Cozinha</title>
</head>
<body>
    <header>
        <h1> Ficha Técnica de Cozinha</h1>
        <br>
       
        
    </header>
    <menu id="menu">
        <button onclick="trocarAba(1)" id="AbaIngrediente">Ingrediente</button>
        <button onclick="trocarAba(2)" id="AbaModo">Modo Preparo</button>
    </menu>
    
        <div class="aba1" id="espec" style="display: block;">
            <p>Nome ingrediente: <br> <input placeholder="'Arroz', 'Leite'" class="inputInspec" type="text" name="Ingrediente" id="txtingrediente"></p>
            <p>Quantidade: <br> <input placeholder="100gr" class="inputInspec" type="number" name="Quantidade" id="quantidade"></p>
            <p>Preço: <br> <input placeholder="R$10" class="inputInspec" type="number" name="Preço" id="preco"></p>
            <p>Qt. da embalagem: <br> <input placeholder="1000gr"  class="inputInspec"type="number" name="QuantoidadeEmbalagem" id="quantiaembalagem"></p>
            <input class="inputInspec" type="button" value="Adicionar" id="btnAdd" onclick="AdicionarIngrediente()" >
        </div>
        
        
        <div class="aba2" style="display: none;" id="Observacao">
            <p id="Preparo">Adicionar Metodo de preparo:</p><br>
            <p><textarea id="textarea"> </textarea></p><br>

            <input class="inputInspec" type="button" value="Adicionar Obs." id="btnAddObs" onclick="adicionarComentario()" >
        </div>
        <div id="CampoTabela">
            <table id="tabela" >
                <input type="text" name="Nome" id="Nome" placeholder="Nome: Prato, Guarnição, Molho...">    <br>

                <tr >
                    
                    <Th>Ingre.</Th>
                    <th>Quant.</th>
                    <Th>Prec.</Th>
                    <th>Q.Emb.</th>
                    <th>Res.</th>
                </tr>


                <tfoot>
                    <td class="tfoot" colspan="3">Qt.P/Receita <span id="TotalQuantia">0</span></td>

<td colspan="2" class="tfoot">Valor p/ Receita R$<span id="TotalSoma">0</span></td>
                </tfoot>
            </table>


            <div id="ModoPreparo">
                <h3>Modo de Preparo:</h3>
                <Ol id="ListaModo" type="1">
                
                </Ol>
                 
    
            </div>
            <br>
            <button  id="botao_imprimir" onclick="imprimir()"><span class="material-symbols-outlined">
                print
                </span>
            </button>
        </div>


        <footer>
            <div class="datetime" style="display: none;">
              <span id="date"></span> | <span id="time"></span>
            </div>
            <div class="datetime"> &#169; Desenvolvido por Leonardo C. Braga</div>
          </footer>
          
    <script src="script/script.js">

    </script>

</body>
</html>
